{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

	<head>
		<meta charset="utf-8">
		<title>{% block 'titulo' %} {% endblock %}</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="{% static 'img/logo.svg' %}" type="image/x-icon">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/menu.css' %}">
        <link rel="stylesheet" href="{% static 'css/usuario.css' %}">
        <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
		{% block 'head' %} {% endblock %}
	</head>
 

	<body>

		<header>
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo.svg' %}" alt="Logo">
                    <p>MinhasFinanças</p>
                </a>
            </div>
    
            {%if user.is_anonymous%}
           <nav class="opcoes">
                <a href="{% url 'login' %}"><button class="bt1">Login</button></a>
                <a href="{% url 'cadastro' %}" ><button class="bt2">Cadastro</button></a>
            </nav>
            
            {%else%}
            <nav class="opcoes dropdown">
                <a class="menubtn" href="#"><img src="{% static 'img/profile.svg' %}" alt=""></a>
                <!-- <div class="dropdown-child">
                    <a href="#"><img src="{% static 'img/settings.svg' %}" alt="">Configurações</a>
                    <a href="#"><img src="{% static 'img/exit.svg' %}" alt="">Sair</a> 
                </div> -->
                <a class="menubtn" href="#"><img src="{% static 'img/notification.svg' %}" alt=""></a>
                <a href="#"><img src="{% static 'img/menu.svg' %}" alt=""></a>
            </nav>
            
            {%endif%}
            
		</header>

		<main>
			{% block 'conteudo' %}{% endblock %}

        </main>

		<footer>
			<div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo.svg' %}" alt="Logo">
                    <p>MinhasFinanças</p>
                </a>
            </div>
    
            <div class="paginas">
                <a href="{% url 'sobre' %}">Sobre</a>
                <a href="{% url 'contato' %}">Contato</a>
            </div>
    
            <div class="redesSociais">
                <a href="#">
                    <img src="{% static 'img/bi_facebook.svg' %}" alt="">
                </a>
                <a href="#">
                    <img src="{% static 'img/bi_instagram.svg' %}" alt="">
                </a>
                <a href="#">
                    <img src="{% static 'img/bi_github.svg' %}" alt="">
                </a>
                <a href="">
                    <img src="{% static 'img/bi_twitter.svg' %}" alt="">
                </a>
                <a href="">
                    <img src="{% static 'img/bi_linkedin.svg' %}" alt="">
                </a>
            </div>
		</footer>

	</body>

	<script></script>
</html>
