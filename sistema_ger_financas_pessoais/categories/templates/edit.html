{% extends 'baseUsuario.html' %}
{% load static %}

{% block 'titulo' %}Editar Categoria{% endblock %} 

{% block 'head' %}
{% endblock %}

{% block 'conteudo' %}
<div class="dentroConteudo">

    <h1>Editar Categoria</h1>

    {% if status == '0'%}
        <div class="alerta certo">
            <p>Categoria editada com sucesso!</p> 
        </div>
    {% endif %}

    <form method="POST" action="{% url 'validaEditCat' idCat %}" enctype="multipart/form-data"> {% csrf_token %}

        <div class="camp">
            <label for="name">Nome:</label>
            <input name="name" id="name" type="text" maxlength="25" value="{{categoria.name}}">    
        </div>
        

        <div class="camp">
            <label for="description">Descrição:</label>
            <textarea name="description" id="description">{{categoria.description}}</textarea>
        </div>

        <div class="camp">
            <label for="colorDesc"></label>
            <input style="height: 100px;" type="color" name="colorDesc" id="colorDesc" value="{{categoria.color}}">
        </div>

        <div class="camp">
            <input type="submit" value="Editar">
        </div>

    </form>

</div>
{% endblock %}
